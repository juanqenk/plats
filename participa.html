---
layout: default
title: Participa
---

<div class="content w-full md:w-4/5 h-full overflow-scroll p-6 md:p-12">
    <h1 class="text-3xl md:text-5xl font-gelica font-bold text-primary mb-8">Envía tu receta</h1>

    <p class="text-lg text-gray-700 mb-8 max-w-2xl">
        Comparte tu receta favorita con nosotros. Rellena el formulario y envíanos los detalles.
    </p>

    <form action="mailto:juanqenk@gmail.com" method="post" enctype="text/plain" class="max-w-2xl flex flex-col gap-6">

        <div class="flex flex-col gap-2">
            <label for="title" class="font-bold text-lg text-primary">Título de la receta</label>
            <input type="text" id="title" name="Título" required
                class="rounded-lg border border-gray-300 p-3 text-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <div class="flex flex-col gap-2">
            <label for="description" class="font-bold text-lg text-primary">Descripción</label>
            <textarea id="description" name="Descripción" rows="3" required
                class="rounded-lg border border-gray-300 p-3 text-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <div class="flex flex-col gap-2">
            <label for="ingredients" class="font-bold text-lg text-primary">Ingredientes</label>
            <textarea id="ingredients" name="Ingredientes" rows="5" required placeholder="- 100g de harina..."
                class="rounded-lg border border-gray-300 p-3 text-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <div class="flex flex-col gap-2">
            <label for="instructions" class="font-bold text-lg text-primary">Instrucciones</label>
            <textarea id="instructions" name="Instrucciones" rows="5" required placeholder="- Mezclar todo..."
                class="rounded-lg border border-gray-300 p-3 text-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
        </div>

        <button type="submit"
            class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition transform hover:scale-105 mt-4 self-start">
            Enviar Receta
        </button>

    </form>
</div>
