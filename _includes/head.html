<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend:
    site.baseurl }}" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ site.baseurl }}/icons/favicon-512x512.png">
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#F53200">
  <meta name="msapplication-config" content="{{ site.baseurl }}/icons/browserconfig.xml">
  <meta name="theme-color" content="#F53200">


  <!-- Facebook Meta Tags -->
  <meta property="og:url"
    content="{% if page.title %}{{ page.url | replace:'index.html','' | prepend: site.baseurl }}{% else %}{{ site.baseurl }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image"
    content="{% if page.title %}{{ site.baseurl }}/images/{{ page.image }}{% else %}{{ site.baseurl }}/assets/social.png{% endif %}">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="chowdown.io">
  <meta property="twitter:url"
    content="{% if page.title %}{{ page.url | replace:'index.html','' | prepend: site.baseurl }}{% else %}{{ site.baseurl }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image"
    content="{% if page.title %}{{ site.baseurl }}/images/{{ page.image }}{% else %}{{ site.baseurl }}/assets/social.png{% endif %}">


  <style>
    @view-transition {
      navigation: auto;
    }

    .overflow-scroll::-webkit-scrollbar {
      display: none;
    }

    .overflow-scroll {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/htf0jhw.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'media', // Enable dark mode based on system preference
      theme: {
        extend: {
          colors: {
            primary: '#F53200', // Add your primary color
          },
          boxShadow: {
            '3xl': '0 0px 60px -15px rgba(0, 0, 0, 0.5)',
          },
          fontFamily: {
            gelica: ['Gelica', 'Inter', 'sans-serif'], // Fallback to Inter
            inter: ['Inter', 'sans-serif'], // Add your custom font
            sans: ['Inter', 'sans-serif'], // Set Inter as default sans
          },
        },
      },
    };
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("An active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("{{ site.baseurl }}/serviceworker.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
  </script>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@chowdownapp">
  <meta name="twitter:creator" content="@clarklab">
  {% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">{% else %}
  <meta name="twitter:title" content="Chowdown">{% endif %}
  {% if page.url %}
  <meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}">{% endif %}
  {% if page.directions %}
  <meta name="twitter:description" content="{{ page.content | strip_html }}">{% else %}
  <meta name="twitter:description" content="Chowdown">{% endif %}
  {% if page.image %}
  <meta name="twitter:image:src" content="{{site.baseurl}}/images/{{ page.image }}">{% else %}
  <meta name="twitter:image:src" content="{{site.baseurl}}/images/crockpot-buffalo-chicken.jpg">{% endif %}

</head>

<nav
  class="w-full md:w-1/4 lg:w-1/5 md:h-full bg-orange-50 fixed md:relative left-0 bottom-0 flex md:flex-col justify-between md:justify-start px-6 py-4 md:p-8 md:gap-4 z-10 shadow-3xl md:shadow-none print:hidden {% if page.url contains '/recipes/' %}md:hidden{% endif %}">

    </svg>
    <span class="label text-sm md:text-2xl font-medium md:font-gelica">Books</span>
  </a>

  <a href="{{ site.baseurl }}/participa.html"
    class="flex flex-col md:flex-row items-center gap-0 md:gap-2 {% if page.url == '/participa.html' %}text-primary{% endif %}">
    <svg class="w-12 md:w-10" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
    </svg>
    <span class="text-sm md:text-2xl font-medium md:font-gelica">Participa</span>
  </a> <a href="{{ site.baseurl }}/about/"
    class="flex flex-col md:flex-row items-center gap-0 md:gap-2 {% if page.url == '/about/' %}text-primary{% endif %}">
    <svg class="w-12 md:w-10" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M24 11C27.866 11 31 14.134 31 18C31 21.866 27.866 25 24 25C20.134 25 17 21.866 17 18C17 14.134 20.134 11 24 11ZM24 29C16.8203 29 11 34.8203 11 42H37C37 34.8203 31.1797 29 24 29Z"
        fill="currentColor" />
    </svg>
    <span class="text-sm md:text-2xl font-medium md:font-gelica">Sobre mi</span>
  </a>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Select all links with the .coming-soon class
    document.querySelectorAll('.coming-soon').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior

        // Find the inner element with the .label class
        const label = this.querySelector('.label');
        if (label) {
          label.textContent = 'Soon'; // Change the text content to "Soon"
        }
      });
    });
  });
</script>
